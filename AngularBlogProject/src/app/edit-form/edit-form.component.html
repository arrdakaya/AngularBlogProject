<form>
  <div class="mb-3 mx-3">
    <label for="title" class="form-label mt-3">Title</label>
    <input  [(ngModel)]="editInput.title" name="title" type="text" class="form-control" id="title">

  </div>
  <div class="mb-3 mx-3">
    <label for="description" class="form-label">Description</label>
    <textarea style="height: 10rem"  [(ngModel)]="editInput.body" name="body" type="text" class="form-control" id="description"></textarea>

  </div>
  <hr>


  <button (click)="SaveChanges()"  type="submit" class="mx-3 mb-3 btn btn-success float-end" data-bs-dismiss="modal" data-bs-target="editModal">Apply</button>
</form>
