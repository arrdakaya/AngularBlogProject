<div class="card mt-2">
  <img  src="/assets/images/image{{postInput.imageId}}.jpg" alt="" class="card-img-top rounded-0">
  <div class="card-body">
  <div class="postTitle">  {{postInput.title}}</div>
    <button (click)="selectedPost(postInput)" type="button" class="btn btn-outline-dark float-start rounded-0 mt-2"
            data-bs-toggle="modal" data-bs-target="#viewModal">View
    </button>
    <button (click)="selectedPost(postInput)" type="button" class="btn btn-outline-dark rounded-0 mt-2"
            data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
    <span class="badge text-bg-secondary float-end mt-2">post-{{postInput.id}}</span>

  </div>

</div>
